spring.application.name=frontend
server.port=8081
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
management.endpoints.web.exposure.include=*
management.endpoint.env.enabled=true

spring.cloud.service-registry.auto-registration.enabled=false
spring.cloud.consul.discovery.register=false
spring.cloud.loadbalancer.ribbon.enabled=false

backend.service.url=http://docker.for.mac.localhost:8080
conf.value=original

spring.zipkin.discoveryClientEnabled=false
spring.zipkin.baseUrl: http://simplest-collector:9411/

grpc.client.myService.address=static://localhost:9090
grpc.client.myService.negotiationType=PLAINTEXT